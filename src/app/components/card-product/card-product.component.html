<article class="productCard">
  <img class="img" [src]="imagen" alt="" />
  <h2>{{ name }}</h2>
  <p>{{ brand }}</p>
  <h3>{{ price | currency }}</h3>
  <div>
    <ul>
      <li>
        <button><img src="HeartBlue.png" alt="" /></button>
      </li>
      <li>
        <button><img src="ShopCartBlue.svg" alt="" /></button>
      </li>
    </ul>
    <button routerLink="{{ '/detail/' + id }}">Ver Mas</button>
  </div>
</article>
